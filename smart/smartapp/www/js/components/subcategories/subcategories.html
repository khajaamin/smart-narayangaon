<div class="row unlimited-items">
    <div class="col" ng-repeat="category in categories">
        <a href="#/app/vendors/{{category.id}}">
            <span ng-if="category.logo_image">
            <img image-lazy-src="{{IMG_BASE}}{{category.logo_image}}" title="{{category.category_name}}" class="icon-img" image-lazy-loader="lines" alt="icon" title="{{category.category_name}}" lazy-scroll-resize="true" style="width: 50px;height: 50px;">
            </span>
            <span ng-if="!category.logo_image">
                <img image-lazy-src="{{IMG_BASE}}default_icon.png" title="{{category.category_name}}" alt="icon" image-lazy-loader="lines" title="{{category.category_name}}" lazy-scroll-resize="true" class="icon-img" style="width: 50px;height: 50px;">    
            </span>
            <center>
                <p class="help-block icon-text">{{category.category_name}}</p>
            </center>
        </a>
    </div>
</div>
