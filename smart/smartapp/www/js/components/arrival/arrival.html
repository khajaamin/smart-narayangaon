<div class="list">
   	<label class="item item-input">
		  	<i class="icon ion-search placeholder-icon"></i>
	 	  	<input type="search" placeholder="search" ng-model="search">
    </label>
    <div ng-repeat="bus in arrival | filter:search">
	    <a class="item item-avatar" href="#/app/arrivalbus/{{bus.destination}}">
	      <img ng-src="{{IMG_BASE}}bus.png" style="height: 50px; width: 50px;">
	       <div style="float: left;" class="padding">
	       <h2>{{bus.destination}}</h2>
	      </div>
	    </a>
    </div>
</div>
