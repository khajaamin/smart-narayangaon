<div  ng-repeat="vendor in vendors"> 
   <div class="card">									
		<div class="row">
		    <div class="col col-60" ui-sref="app.specialoffers">
		  		<div class="padding" >{{vendor}}</div>
		    </div>
		    <div class="col">
				<a href="#/app/shopdetails/{{val[0].id}}" class="button button-block button-small  button-stable">View Details ></a>
		    </div>  
		</div>					
		<div class="item item-text-wrap" id="page-list-item-container2" style="">
	      	<p>Address: {{val[0].shop_address}}</p>
			<p>Time: {{val[0].time_from}} AM to {{val[0].time_to}} PM</p> 
			<p>Contact Us: {{val[0].mobile}}</p>
			<p>Weekly Off: {{val[0].weekly_off}}</p>
		</div>					
	    <div class="row">
	  		<div class="col col-50">
	  			<a href="tel:{{val[0].mobile}}" class="button button-block button button-small button-balanced icon ion-android-call icon-right">Call Us</a>
	  			
	  		</div>		  		
	  		<div class="col col-50">
	  			<button class="button button-block button button-small button-assertive
	  		   icon ion-android-share-alt icon-right" ng-click="share(val)">
				  Share
				</button>
	  		</div>
		</div>	
	</div>		   		
</div>
