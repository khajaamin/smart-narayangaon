<div ng-if="!vendors">
	<div class="no-data">
		<h4>No Data Available</h4>
	</div>
</div>	
{{vendors}}
<div ng-show="!isEmpty(vendors)">
	<div ng-repeat="vendor in vendors">
	    <div class="card">
	        <div class="row">
	            <div class="col col-60">
	                <div class="padding">
	                	<a href="#/app/shopdetails/{{vendor.id}}/{{sub_category_id}}">{{vendor.shop_name}}</a>
	                </div>
	            </div>
	            <div class="col">
	                <a href="#/app/shopdetails/{{vendor.id}}/{{sub_category_id}}" class="button button-block button-small  button-stable">View Details ></a>
	            </div>
	        </div>
	        <div class="item item-text-wrap" id="page-list-item-container2" style="">
	            <p>Address: {{vendor.shop_address}}</p>
	            <p>Time: {{vendor.time_from}} to {{vendor.time_to}} </p>
	            <p>Contact Us: {{vendor.mobile}}</p>
	            <span ng-if="isEmpty(vendor.weekly_off)">
	            	<p>Weekly Off: Never</p>	
	            </span>
	            <span ng-if="!isEmpty(vendor.weekly_off)">
	            <p>Weekly Off: {{vendor.weekly_off}}</p>

				</span>
	        </div>
	        <div class="row">
	            <div class="col col-50">
	                <a ng-href="tel:{{vendor.mobile}}" class="button button-block button button-small button-balanced icon ion-android-call icon-right">Call Us</a>
	            </div>
	            <div class="col col-50">
	                <button class="button button-block button button-small button-assertive
		  		   icon ion-android-share-alt icon-right" ng-click="share(vendor.shop_name,vendor.shop_address,vendor.time_from,vendor.time_to,vendor.mobile,vendor.shop_image)">
					  Share
					</button>
	            </div>
	        </div>
	    </div>
	</div>
</div>
