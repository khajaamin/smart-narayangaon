<div class = "row unlimited-items" >
	<div class = "col" ng-repeat="category in categories">
		<div ng-if="category.id==1">
			<a href="#/app/buses/{{category.id}}/{{category.category_name}}">
				<img  ng-src="{{IMG_BASE}}{{category.logo_image}}" title="{{category.category_name}}" class="icon-img">
					<center > <p class="help-block button-positive icon-text text-center">{{category.category_name}}</p></center>			
			</a>
		</div>
		<div ng-if="category.id!=1">
					<a href="#/app/subcategories/{{category.id}}/{{category.category_name}}">
				<img  ng-src="{{IMG_BASE}}{{category.logo_image}}" title="{{category.category_name}}" class="icon-img">
					<center > <p class="help-block button-positive icon-text text-center">{{category.category_name}}</p></center>
				
			</a>		
		</div>		
	</div>
</div>
